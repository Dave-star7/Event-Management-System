<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .heading {
            color: #333;
        }
        .event-list {
            margin-top: 20px;
            text-align: left;
        }
        .event {
            background: #e6f7ff;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 5px solid #007bff;
            border-radius: 4px;
        }
        .event-title {
            font-weight: bold;
        }
        .event-date {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Upcoming Events</h1>
        <div id="event-list" class="event-list">
            <!-- Events will be dynamically inserted here -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const events = [
                { title: "Tech Conference", date: "2025-02-15" },
                { title: "Music Festival", date: "2025-03-10" },
                { title: "Art Exhibition", date: "2025-04-05" }
            ];

            const eventList = document.getElementById("event-list");
            
            events.forEach(event => {
                const eventDiv = document.createElement("div");
                eventDiv.classList.add("event");
                eventDiv.innerHTML = `<div class="event-title">${event.title}</div>
                                      <div class="event-date">Date: ${event.date}</div>`;
                eventList.appendChild(eventDiv);
            });
        });
    </script>
</body>
</html>
