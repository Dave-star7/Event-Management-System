<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .contact-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            padding: 20px;
            text-align: center;
        }

        .contact-header {
            margin-bottom: 20px;
        }

        .contact-header h1 {
            margin: 0;
            font-size: 24px;
            color: #2575fc;
        }

        .contact-header p {
            font-size: 16px;
            color: #666;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
        }

        button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1a54b4;
        }

        #form-status {
            margin-top: 15px;
            font-size: 14px;
            color: green;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <header class="contact-header">
            <h1>Contact Us</h1>
            <p>Have questions or need assistance? Send us a message!</p>
        </header>

        <section class="contact-form-section">
            <form id="contact-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here..." rows="6" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <div id="form-status" class="hidden"></div>
        </section>
    </div>

    <script>
        const form = document.getElementById('contact-form');
        const formStatus = document.getElementById('form-status');

        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form from refreshing the page

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                formStatus.textContent = 'Thank you for your message, ' + name + '! We will get back to you soon.';
                formStatus.classList.remove('hidden');

                // Clear form fields
                form.reset();
            } else {
                formStatus.textContent = 'Please fill out all fields.';
                formStatus.style.color = 'red';
                formStatus.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
